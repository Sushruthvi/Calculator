<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">DUMMY</div>
        <!-- BUTTONS -->
        <div class="buttons">
          <div class="row1">
            <div id="allClear">
              <button>AC</button>
            </div>
            <div id="exp">
              <button>^</button>
            </div>
            <div id="mod">
              <button>%</button>
            </div>
            <div id="div">
              <button>/</button>
            </div>
          </div>
          <!-- ROW2 -->
          <div class="row2">
            <div id="no1">
              <button>1</button>
            </div>
            <div id="no2"><button>2</button></div>
            <div id="no3">
              <button>3</button>
            </div>
            <div id="mul">
              <button>*</button>
            </div>
          </div>
          <!-- ROW3 -->

          <div class="row3">
            <div id="no4">
              <button>4</button>
            </div>
            <div id="no5">
              <button>5</button>
            </div>
            <div id="no6">
              <button>6</button>
            </div>
            <div id="sub">
              <button>-</button>
            </div>
          </div>
          <!-- ROW4 -->
          <div class="row4">
            <div id="no7">
              <button>7</button>
            </div>
            <div id="no8">
              <button>8</button>
            </div>
            <div id="no9">
              <button>9</button>
            </div>
            <div id="add">
              <button>+</button>
            </div>
          </div>
          <!-- ROW5 -->
          <div class="row5">
            <div id="clear">
              <button>C</button>
            </div>
            <div id="no0">
              <button>0</button>
            </div>
            <div id="decimalPoint">
              <button>.</button>
            </div>
            <div id="equalsTo">
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
