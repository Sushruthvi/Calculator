<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display" id="display"></div>
        <!-- BUTTONS -->
        <div class="typing">
          <div class="row1">
            <div class="buttons" id="allClear">
              <button style="background-color: #EC2934;">AC</button>
            </div>
            <div class="buttons" id="exp">
              <button>^</button>
            </div>
            <div class="buttons" id="mod">
              <button>%</button>
            </div>
            <div class="buttons" id="div">
              <button>รท</button>
            </div>
          </div>
          <!-- ROW2 -->
          <div class="row2">
            <div class="buttons" id="no1">
              <button>1</button>
            </div>
            <div class="buttons" id="no2"><button>2</button></div>
            <div class="buttons" id="no3">
              <button>3</button>
            </div>
            <div class="buttons" id="mul">
              <button>*</button>
            </div>
          </div>
          <!-- ROW3 -->

          <div class="row3">
            <div class="buttons" id="no4">
              <button>4</button>
            </div>
            <div class="buttons" id="no5">
              <button>5</button>
            </div>
            <div class="buttons" id="no6">
              <button>6</button>
            </div>
            <div class="buttons" id="sub">
              <button>-</button>
            </div>
          </div>
          <!-- ROW4 -->
          <div class="row4">
            <div class="buttons" id="no7">
              <button>7</button>
            </div>
            <div class="buttons" id="no8">
              <button>8</button>
            </div>
            <div class="buttons" id="no9">
              <button>9</button>
            </div>
            <div class="buttons" id="add">
              <button>+</button>
            </div>
          </div>
          <!-- ROW5 -->
          <div class="row5">
            <div class="buttons" id="clear">
              <button>C</button>
            </div>
            <div class="buttons" id="no0">
              <button>0</button>
            </div>
            <div class="buttons" id="decimalPoint">
              <button style="font-size: 20px; font-weight: bolder;">.</button>
            </div>
            <div class="buttons" id="equalsTo">
              <button style="background-color: #F7A54C; color: #FAF4E4; font-weight: bolder ; font-size: 24px;padding-bottom: 10px;">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
